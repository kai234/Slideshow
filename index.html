<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src=js/base.js></script>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="show-3">
            <div class="show-slide" data-imgs="3" data-active="0">
                <img id=id-showimage-0 class="show-slide-image show-active" src="slideimages/1.jpg" alt="">
                <img id=id-showimage-1 class=show-slide-image src="slideimages/2.jpg" alt="">
                <img id=id-showimage-2 class=show-slide-image src="slideimages/3.jpg" alt="">
                <button class="show-slide-button show-left show-vertical-center"
                        data-offset="-1"> &lt; </button>
                <button class="show-slide-button show-right show-vertical-center"
                        data-offset="1"> &gt; </button>
                <div class="show-slide-indicators">
                    <div id='id-indi-0'class="show-slide-indi show-white"
                        data-index='0'></div>
                    <div id='id-indi-1' class="show-slide-indi"
                        data-index='1'></div>
                    <div id='id-indi-2' class="show-slide-indi"
                        data-index='2'></div>
                </div>
            </div>
        </div>
        <script src=js/show.js></script>
    </body>
</html>
